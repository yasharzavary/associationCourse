{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}انجمن کامپیوتر خوارزمی{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="site-wrapper">
      <header class="main-header">
        <a href="{% url 'index' %}">
          <img
            src="{{ files }}media/pictures/logos/uni.png"
            alt="لوگوی دانشگاه"
            class="logo"
          />
        </a>
        <h1>دوره‌های آموزشی انجمن کامپیوتر</h1>
        <a href="{% url 'index' %}">
          <img
            src="{{ files }}media/pictures/logos/khu_ce.png"
            alt="لوگوی انجمن"
            class="logo"
          />
        </a>
      </header>

      <main>{% block content %} {% endblock %}</main>

      <footer class="main-footer">
        <div class="footer-content">
          <p>
            © تمامی حقوق برای انجمن علمی مهندسی کامپیوتر دانشگاه خوارزمی محفوظ
            است.
          </p>
          <div class="footer-section">
            <p>
              ارتباط با ما در تلگرام:
              <a href="https://t.me/ce_khu_admin" target="_blank"
                >@ce_khu_admin</a
              >
            </p>
          </div>
          <div class="footer-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1177.3010856780097!2d50.91847730952024!3d35.85631149781553!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8dbbe923321663%3A0x3de9f55f888b9556!2sEngineering%20Faculty%20of%20Kharazmi%20University!5e0!3m2!1sen!2s!4v1754460471995!5m2!1sen!2s"
              width="100%"
              height="250"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
